services:
  - type: web
    name: naija-play
    env: docker
    plan: free
    region: ohio
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard - use Supabase Connection Pooler URL
      - key: REDIS_URL
        fromService:
          type: redis
          name: naija-play-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false # Set manually in Render dashboard
      - key: CORS_ORIGIN
        value: "*" # Update this with your frontend URL later

  - type: redis
    name: naija-play-redis
    plan: free
    ipAllowList: [] # Only allow internal connections

# NOTE: Database is hosted on Supabase, not Render
# Set DATABASE_URL manually in Render dashboard using your Supabase Connection Pooler URL

